<!DOCTYPE html>
<html lang="ja"
      th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>著者一覧</title>
</head>
<body>
<section>
    <h1>著者一覧</h1>
    <table class="ui celled table">
        <thead>
        <tr>
            <th>No</th>
            <th>氏名</th>
            <th>作成日時</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td data-label="No"
                th:text="${author.id}"></td>
            <td data-label="Name"
                th:text="${author.name}"></td>
            <td data-label="CreatedAt"
                th:text="${author.createdAt}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
